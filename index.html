      #burbujas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

#burbujas span {
  position: absolute;
  display: block;
  background-color: #a3d1e3; /* color de las burbujas */
  opacity: 0.7; /* opacidad de las burbujas */
  border-radius: 50%; /* bordes redondeados */
}
      @keyframes burbuja {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-1000px) scale(2);
    opacity: 0;
  }
}

#burbujas span:nth-child(1) {
  top: 10%;
  left: 50%;
  width: 60px;
  height: 60px;
  animation: burbuja 15s linear infinite;
}

#burbujas span:nth-child(2) {
  top: 20%;
  left: 10%;
  width: 40px;
  height: 40px;
  animation: burbuja 10s linear infinite;
}
