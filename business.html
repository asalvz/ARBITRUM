<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dao Maker</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #222;
        text-align: center;
      }

      label {
        color: #444;
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        max-width: 300px;
      }

      input[type="text"]:focus {
        border-color: #ff5e5e;
      }

      input[type="text"]::-webkit-input-placeholder {
        color: #bbb;
      }

      button {
        background-color: #ff5e5e;
        border: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #ff3b3b;
      }

      p {
        color: #444;
        text-align: center;
        margin-top: 20px;
      }

      .fire {
        background: linear-gradient(to bottom, #000, #333, #f02f71, #f02f71, #f02f71, #333, #000);
        background-size: 30px 60px;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: fire 5s infinite;
      }

      @keyframes fire {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 60px;
        }
      }

      @media only screen and (max-width: 480px) {
        input[type="text"] {
          font-size: 14px;
          max-width: 200px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Swap <span class="fire">GPT animación</span></h1>

    <label for="amount">Enter the amount of ETH, BNB that you will buy</label>
    <input type="text" id="amount" placeholder="Enter a number (5 digits)" maxlength="5">

    <button onclick="deposit()">Confirm Purchase</button>

    <p id="address"></p>
  

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script>
    // Conecta con la billetera de Metamask
    if (typeof window.ethereum !== 'undefined') {
      var web3 = new Web3(window.ethereum);

      ethereum.request({ method: 'eth_requestAccounts' }).then(function(accounts) {
        // Obtiene la dirección de la cuenta de Metamask
        var account = accounts[0];

        // Muestra la dirección de la cuenta en la página
        var addressElement = document.getElementById("address");
        addressElement.innerHTML = "Tu dirección de Ethereum es: " + account;
      }).catch(function(error) {
        alert("Debes conectarte a Metamask para realizar esta transacción.");
      });
    } else {
      alert("Debes tener Metamask instalado para realizar esta transacción.");
    }

    function deposit() {
      // Obtiene la cantidad de BNB que el usuario desea enviar
      var bnbAmount = document.getElementById("amount").value;

      // Verifica que el usuario haya ingresado una cantidad válida
      if (isNaN(bnbAmount) || bnbAmount <= 0) {
        alert("Debes ingresar una cantidad válida de BNB.");
        return;
      }

      // Conecta con la billetera de Metamask
      if (typeof window.ethereum !== 'undefined') {
        ethereum.request({ method: 'eth_requestAccounts' }).then(function(accounts) {
          // Obtiene la dirección de la cuenta de Metamask
          var account = accounts[0];

          // Convierte la cantidad de BNB a wei
          var weiAmount = web3.utils.toWei(bnbAmount.toString(), 'ether');

          // Envía la transacción al contrato inteligente
          web3.eth.sendTransaction({
            to: '0x8935361d21943Ee8a863082EdD8a6Aefb062E434', // Dirección de tu contrato inteligente
            from: account,
            value: weiAmount
          }, function(err, txHash) {
            if (err) {
              alert("Se produjo un error al enviar la transacción: " + err);
            } else {
              alert("La transacción se ha enviado correctamente: " + txHash);
            }
          });
        }).catch(function(error) {
          alert("Debes conectarte a Metamask para realizar esta transacción.");
        });
      } else {
        alert("Debes tener Metamask instalado para realizar esta transacción.");
      }
    }
  </script>
</body>
</html>
